<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app"></div>
<div id="app2"><span v-bind:title="message">v-bind</span> </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //생성자 함수 사용 예제
    function Vue(){
        this.logText = function () {
            console.log('hello');
        }
    }

    // new Vue({
    //     el: ,
    //     template: ,
    //     data: ,
    //     methods: ,
    //     created: ,
    //     watch: ,
    // });

    let vm = new Vue({ // Vue 인스턴스 생성.
        el: '#app',
        data: {
            message: 'vue 테스트'
        }
    });

// 엘리먼트 속성 바인딩 예제
    let app2 = new Vue({
        el:'#app2',
        data: {
            message: ' 이 페이지는' + new Date() + '에 로드 되었습니다.'
        }
    });

    let vm2 = new Vue({ // 생성자 new Vue()안에 객체 리터럴 형태로 속성 추가.
        el: '#app',
        data: {
            message: 'hi'
        },
        methods: {
        }
    })
</script>
</body>
</html>
