<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
<!--    <app-header v-bind: 프롭스 속성 이름="상위 컴포넌트의 데이터 이름"></app-header>-->
    <app-header v-bind:propsdata="message"></app-header>
    <app-content v-bind:propsdata="num"></app-content>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let appHeader = {
        template: '<h1>{{ propsdata }}</h1>', // 3. 받은 props 속성의 값을 바인딩시켜 화면에 나타냄.
        props: ['propsdata'] // 2. 상위 컴포넌트(root)에서 내려받은 속성의 값을 propsdata로 받음.
    };

    let appContent = {
        template: '<div>{{propsdata}}</div>',
        props: ['propsdata'] // 컴포넌트는 각각의 고유한 데이터 유효범위를 가지므로, props 이름이 다른 컴포넌트와 겹쳐도 구별된다.
    }

    new Vue({
        el: '#app',
        components: {
            'app-header': appHeader,
            'app-content': appContent
        },
        data: {
            message: 'hi', // 1. root 컴포넌트에서 message를 정의.
            num: 10
        }
    })
</script>
</body>
</html>
