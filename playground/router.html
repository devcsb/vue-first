<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <div>
        <router-link to="/login">Login</router-link>
        <router-link to="main">Main</router-link>
    </div>
    <h1><router-view></router-view></h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>

<script>
    let LoginComponent = {
        template: '<div>LoginComponent의 내용입니다.</div>'
    }

    let MainComponent = {
        template: '<div>MainComponent의 내용입니다</div>'
    }

    let router = new VueRouter({ // VueRouter 안에 객체 하나 정의 {}
        mode: 'history', // 주소경로에서 #(해시 값) 를 없앤다
        // 페이지의 라우팅 정보 (각 객체를 배열 한 칸으로 삼아, 배열 형태로 저장)
        routes: [
            // 로그인 페이지 정보
            {
                // 페이지의 url
                path: '/login',
                // 해당 url에서 표시될 컴포넌트
                component: LoginComponent, // 하나의 path에 컴포넌트를 하나만 할당 가능.
            },
            // 메인 페이지 정보
            {
                path: '/main',
                component: MainComponent
            }
        ],
    });

    new Vue({
        el: '#app',
        router: router
    });
</script>
</body>
</html>
